<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edicao de Pessoas</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID: "/>
                <h:inputText value="#{controlePessoa.objeto.id}"
                             size="5" readonly="true"/>
                <h:outputLabel value="Nome: "/>
                <h:inputText value="#{controlePessoa.objeto.nome}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="EndereÃ§o: "/>
                <h:inputText value="#{controlePessoa.objeto.endereco}"
                             size="50" maxlength="50"/> 
                <h:outputLabel value="Cep de Origem: "/>
                <h:inputText value="#{controlePessoa.objeto.cepOrigem}"
                             size="8" maxlength="8"/>
                <h:outputLabel value="Cep de Destino: "/>
                <h:inputText value="#{controlePessoa.objeto.cepDestino}"
                             size="8" maxlength="8"/>
                <h:outputLabel value="Valor Compra: "/>
                <h:inputText value="#{controlePessoa.objeto.valorCompra}"/>
               <h:outputLabel value="Valor Frete: "/>
                <h:inputText value="#{controlePessoa.objeto.valorFrete}"/>
                <h:outputLabel value="Prazo de entrega: "/>
                <h:inputText value="#{controlePessoa.objeto.prazoEntrega}"
                             size="8" maxlength="8"/>
                <f:facet name="footer">
                    <div align="center">
                    <h:commandButton value="Salvar"
                                     action="#{controlePessoa.salvar()}"/>
                    </div>
                </f:facet>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
